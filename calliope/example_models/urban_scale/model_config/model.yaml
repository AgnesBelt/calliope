import:  # Import other files from paths relative to this file, or absolute paths
    - 'techs.yaml'
    - 'locations.yaml'

model:
    mode: plan  # Choices: plan, operate

    # Model name
    name: Urban-scale example model

    # Time series data path - can either be a path relative to this file, or an absolute path
    data_path: 'data'

    # Optional: specify a custom objective function
    # objective:

    # Optional constraint functions to enable
    constraints:
    - constraints.optional.max_resource_area_per_loc

    # Model-wide settings for the system margin constraint
    system_margin:
        power: 0
        heat: 0
        cooling: 0

    # Optionally subset some of the model dimensions to reduce problem size or for debugging
    subset_tech: []  # Subset of technologies
    subset_loc: []  # Subset of locations
    subset_time: ['2005-07-01', '2005-07-02']  # Subset of timesteps
