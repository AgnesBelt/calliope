##
# TECHNOLOGY DEFINITIONS
##

tech_groups:
    supply_power_plus:
        essentials:
            parent: supply_plus
            carrier: power


techs:

##-GRID SUPPLY-##

    supply_grid_power:
        essentials:
            name: 'National grid import'
            parent: supply
            carrier: power
        constraints:
            resource: inf
            energy_cap_max: 2000
        costs:
            monetary:
                energy_cap: 15
                om_con: 0.1 # 10p/kWh electricity price #ppt

    supply_gas:
        essentials:
            name: 'Natural gas import'
            parent: supply
            carrier: gas
        constraints:
            resource: inf
            energy_cap_max: 2000
        costs:
            monetary:
                energy_cap: 1
                om_con: 0.025 # 2.5p/kWh gas price #ppt

##-Renewables-##

    pv:
        essentials:
            name: 'Solar photovoltaic power'
            color: '#99CB48'
            stack_weight: 100
            parent: supply_power_plus
        constraints:
            export_carrier: power
            resource: file=pv_resource.csv  # Already accounts for panel efficiency - kWh/m2. Source: Renewables.ninja Solar PV Power - Version: 1.1 - License: https://creativecommons.org/licenses/by-nc/4.0/ - Reference: https://doi.org/10.1016/j.energy.2016.08.060
            parasitic_eff: 0.85 # inverter losses
            energy_cap_max: 250
            resource_area_max: 1500
            force_resource: true
            resource_area_per_energy_cap: 7 # 7m2 of panels needed to fit 1kWp of panels
        costs:
            monetary:
                energy_cap: 1350
# Conversion

    boiler:
        essentials:
            name: 'Natural gas boiler'
            stack_weight: 100
            parent: conversion
            carrier_out: heat
            carrier_in: gas
        constraints:
            energy_cap_max: 600
            energy_eff: 0.85

# Conversion_plus

    chp:
        essentials:
            name: 'Combined heat and power'
            stack_weight: 100
            parent: conversion_plus
            primary_carrier: power
            carrier_in: gas
            carrier_out: power
            carrier_out_2: heat
        constraints:
            export_carrier: power
            energy_cap_max: 1500
            energy_eff: 0.405
            carrier_ratios:
                carrier_out_2:
                    heat: 0.8
        costs:
            monetary:
                energy_cap: 750
                om_prod: 0.004 # .4p/kWh for 4500 operating hours/year
                export: file=export_power.csv

##-DEMAND-##

    demand_power:
        essentials:
            name: 'Electrical demand'
            parent: demand
            carrier: power

    unmet_demand_power:
        essentials:
            name: 'Unmet electrical demand'
            parent: unmet_demand
            carrier: power

    demand_heat:
        essentials:
            name: 'Heat demand'
            parent: demand
            carrier: heat

    unmet_demand_heat:
        essentials:
            name: 'Unmet heat demand'
            parent: unmet_demand
            carrier: heat

##-DISTRIBUTION-##

    power_lines:
        essentials:
            name: 'Electrical power distribution'
            parent: transmission
            carrier: power
        constraints:
            energy_cap_max: 2000
            energy_eff: 0.98
        costs:
            monetary:
                energy_cap_per_distance: 0.01

    heat_pipes:
        essentials:
            name: 'District heat distribution'
            parent: transmission
            carrier: heat
        constraints:
            energy_cap_max: 2000
            energy_eff_per_distance: 0.975
        costs:
            monetary:
                energy_cap_per_distance: 0.3
