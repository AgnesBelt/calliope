##
# Specification of the parallel runs
##
name: nationalscale_parallel_runs
override_file: overrides.yaml
override_groups: ['run1', 'run2', 'run3', 'run4']

##
# Configuration of the generated run scripts
##

environment: bsub  # Choices: bsub, qsub
pre_run:  # List of commands to run before executing the model
post_run:  # List of commands to run after executing the model

resources:  # Resources to request from cluster controller
    threads:  # Number of threads
    wall_time:  # Run time (minutes)
    memory:  # Working memory (MB)
