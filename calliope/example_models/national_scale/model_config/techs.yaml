##
# TECHNOLOGY DEFINITIONS
##

techs:

    ##
    # Supply
    ##
    ccgt:
        essentials:
            name: 'Combined cycle gas turbine'
            color: '#FDC97D'
            stack_weight: 200
            parent: supply
            carrier_out: power
        constraints:
            resource: inf
            energy_eff: 0.5
            energy_cap_max: 40000  # kW
        costs:
            monetary:
                interest_rate: 0.15
                energy_cap: 750  # USD per kW
                om_con: 0.02  # USD per kWh
    csp:
        essentials:
            name: 'Concentrating solar power'
            color: '#99CB48'
            stack_weight: 100
            parent: supply_plus
            carrier_out: power
        constraints:
            storage_time_max: 24
            storage_loss: 0.002
            resource: file=csp_resource.csv
            energy_eff: 0.4
            parasitic_eff: 0.9
            resource_area_max: inf
            energy_cap_max: 10000
        costs:
            monetary:
                interest_rate: 0.12
                storage_cap: 50
                resource_area: 200
                resource_cap: 200
                energy_cap: 1000
                om_prod: 0.002

    ##
    # Storage
    ##
    battery:
        essentials:
            name: 'Battery storage'
            color: '#DC5CE5'
            parent: storage
            carrier: power
        constraints:
            energy_cap_max: 1000  # kW
            storage_cap_max: inf
            charge_rate: 4
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
        costs:
            monetary:
                interest_rate: 0.15
                storage_cap: 200  # USD per kWh storage capacity
    ##
    # Demand
    ##
    demand_power:
        essentials:
            name: 'Power demand'
            parent: demand
            carrier: power
    unmet_demand_power:
        essentials:
            name: 'Unmet power demand'
            parent: unmet_demand
            carrier: power

    ##
    # Transmission
    ##
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            parent: transmission
            carrier: power
        constraints:
            energy_eff: 0.85
        costs:
            monetary:
                interest_rate: 0.15
                energy_cap: 200
                om_prod: 0.002
