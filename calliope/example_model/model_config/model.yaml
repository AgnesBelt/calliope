##
# IMPORT OTHER FILES
##

# Can either be paths relative to this file, or absolute paths

import:
    - 'techs.yaml'
    - 'locations.yaml'

##
# DATASET PATH
##

# Can either be a path relative to this file, or an absolute path

data_path: 'data'

##
# OBJECTIVE FUNCTION
##

# If this is not defined, 'constraints.objective.objective_cost_minimization' is used by default
# objective:

##
# ADDITIONAL CONSTRAINTS
##

# List of additional constraints to load
constraints:
    - constraints.ramping.ramping_rate

##
# OTHER MODEL-WIDE OPTIONS
##

# System reserve margins
system_margin:
    power: 0
    heat: 0
