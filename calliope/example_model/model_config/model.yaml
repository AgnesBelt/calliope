##
# IMPORT OTHER FILES
##

# Can either be a path relative to this file, or an absolute path

import:
    - 'techs.yaml'
    - 'locations.yaml'

##
# DATA PATH
##

# Can either be a path relative to this file, or an absolute path

data_path: 'data'

##
# OBJECTIVE FUNCTION
##

# If this is not defined, 'constraints.objective.objective_cost_minimization' is used by default
# objective:

