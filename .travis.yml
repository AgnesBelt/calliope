language: "python"
python:
  - "3.4"
before_install:
  - "sudo apt-get update -qq"
  - "sudo apt-get install -y glpk-utils"
  - "sudo apt-get install -y libhdf5-serial-dev"  # Required to compile pytables
install:
  - "pip install -r requirements.txt"
  - "pip install tables==3.1.0"  # Fails if in requirements.txt
  - "pip install -e svn+https://software.sandia.gov/svn/public/pyutilib/pyutilib/trunk#egg=pyutilib"
  - "pip install -e svn+https://software.sandia.gov/svn/public/pyomo/pyomo/trunk#egg=pyomo"
  - "pip install ."
script: "py.test --cov calliope --cov-report term-missing"
after_success: "coveralls"
