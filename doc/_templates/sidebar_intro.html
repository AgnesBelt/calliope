<p class="logo">
  <a href="{{ pathto(master_doc) }}">
    <img class="logo" src="{{ pathto('_static/sidebar_logo_intro.png', 1) }}" title="Calliope" width="200" height="239">
  </a>
</p>

<!-- Only show downloads if they are defined, i.e. on ReadTheDocs -->
{% if downloads is defined %}
<h3>Downloads</h3>
{% for type, url in downloads %}
<a href="{{ url }}">{{ type }}</a>&nbsp;
{% endfor %}
{% endif %}
